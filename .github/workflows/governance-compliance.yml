name: Governance Compliance Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  governance-compliance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hashlib
      
      - name: Run Governance Compliance Checks
        run: python .github/scripts/governance-check.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Report Compliance Status
        if: always()
        run: |
          if [ -f governance-report.json ]; then
            cat governance-report.json
            OUTCOME=$(jq -r '.outcome' governance-report.json)
            if [ "$OUTCOME" != "DETERMINISTIC_COMPLIANCE" ]; then
              echo "❌ Governance check failed: $OUTCOME"
              exit 1
            else
              echo "✅ Governance check passed: DETERMINISTIC_COMPLIANCE"
            fi
          else
            echo "❌ Governance report not generated"
            exit 1
          fi
